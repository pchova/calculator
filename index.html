<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="display-top">
                <p>365666</p>
            </div>

            <div class="display-bottom">
                <div class="left-buttons">
                    <button class="mathoperation"> &#43; </button>
                    <button class="mathoperation"> &#8722; </button>
                    <button class="mathoperation"> &divide; </button>
                    <button class="mathoperation"> &times; </button>
                </div>
                <div class="right-buttons">
                    <div class="numbers">
                        <button class="numbers"> 1 </button>
                        <button class="numbers"> 2 </button>
                        <button class="numbers"> 3 </button>
                        <button class="numbers"> 4 </button>
                        <button class="numbers"> 5 </button>
                        <button class="numbers"> 6 </button>
                        <button class="numbers"> 7 </button>
                        <button class="numbers"> 8 </button>
                        <button class="numbers"> 9 </button>
                        <button class="numbers"> 0 </button>
                    </div>
                    <div class="equals">
                        <button class="equalsclear"> &equals; </button>
                        <button class="equalsclear"> CLEAR </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
