<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="display-top">
                <p id="display-text"></p>
            </div>

            <div class="display-bottom">
                <div class="number-container">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button class="equals">&equals;</button>
                </div>
                
                <div class="math-container">
                    <button class="mathoperation" class="clear" id="clear">AC</button>
                    <button class="mathoperation" class="division">&divide;</button>
                    <button class="mathoperation" class="multiplication">&times;</button>
                    <button class="mathoperation" class="subtraction">&#8722;</button>
                    <button class="mathoperation" class="addition">&#43;</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html
