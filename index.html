<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="display-top">
                <p id="display-text"></p>
            </div>

            <div class="display-bottom">
                <div class="left-buttons">
                    <div class="clear-button">
                        <button class="clr"> CLR </button>
                    </div>

                    <div class="math-button">
                        <button class="mathoperation" id="addition"> &#43; </button>
                        <button class="mathoperation" id="subtraction"> &#8722; </button>
                        <button class="mathoperation" id="division"> &divide; </button>
                        <button class="mathoperation" id="multiplication"> &times; </button>
                    </div>
                </div>

                <div class="right-buttons">
                    <div class="numbers-container">
                        <button class="number" id="number1"> 1 </button>
                        <button class="number" id="number2"> 2 </button>
                        <button class="number" id="number3"> 3 </button>
                        <button class="number" id="number4"> 4 </button>
                        <button class="number" id="number5"> 5 </button>
                        <button class="number" id="number6"> 6 </button>
                        <button class="number" id="number7"> 7 </button>
                        <button class="number" id="number8"> 8 </button>
                        <button class="number" id="number9"> 9 </button>
                        <button class="number" id="number0"> 0 </button>
                        <button id="equals"> &equals; </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
